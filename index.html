<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Task List</title>
    </head>
    <body>
        <div class="container-fluid">
            <h1>Task List</h1>
            <div class="row">
                <div class="col">
                    <h2>ADD NEW TASK</h2>
                    <form id="form">
                        <div class="alert alert-warning collapse" id="alert" role="alert">
                            A simple warning alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Task Name:</label>
                            <input type="text" class="form-control" id="newTaskNameInput" placeholder="Task Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Task Description:</label>
                            <textarea class="form-control" id="newTaskDescription" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Assigned to:</label>
                            <input type="text" class="form-control" id="assignedTo" placeholder="Assigned to">
                        </div>
                        <div class="form-group">
                            <label for="example-date-input">Due Date:</label>
                            <input class="form-control" type="date" value="" id="dueDate">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Status:</label>
                            <select class="custom-select mr-sm-2" id="selectedStatus">
                                <option selected>Select Status</option>
                                <option value="To Do">To Do</option>
                                <option value="Working on it">Working on it</option>
                                <option value="Completed">Completed</option>
                            </select>
                        </div>
                        <div class="form-group">
                        <button type="submit" class="btn btn-secondary btn-lg" id="submitButton">Submit</button>
                        </div>
                    </form>
                </div>
                    <ul class="col">
                        <h2>TASKS</h2>
                        <ul class="list-group task-list-container" id="ul">
                            <li class="list-group-item" id="task-card">
                                <div>
                                    <h5 class="card-title"></h5>
                                    <h6 class="card-subtitle mb-2 text-muted"></h6>
                                    <p class="card-text"></p>
                                    <p class="card-text"></p>
                                    <span class="badge badge-pill badge-success pull-right" id="green-status"></span>
                                </div>
                            </li>
                        </ul>
                    </ul>
            </div>
        </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <script type='text/javascript' src="js/taskManager.js"></script>
    <script type='text/javascript' src="js/app.js"></script>
    </body>
</html>
